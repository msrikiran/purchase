<p-toast />
<p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
<div class="admin-page">
  <p-card header="Categories" subheader="List of categories here">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              icon="pi pi-plus"
              label="New"
              severity="success"
              (click)="navigateToCategoryForm()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [value]="categories"
          [tableStyle]="{ 'min-width': '50rem' }"
          styleClass="p-datatable-striped"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Image</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>{{ category.image }}</td>
              <td>
                <p-button
                  icon="pi pi-trash"
                  severity="danger"
                  class="mr-2"
                  (click)="confirmDeleteCategory(category.id)"
                ></p-button
                ><p-button icon="pi pi-pencil" severity="info" (click)="onUpdateCategory(category.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
